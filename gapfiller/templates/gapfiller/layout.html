{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link
        rel="stylesheet"
        href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sriracha">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'gapfiller/main_style.css' %}">
    <link rel="stylesheet" href="{% static 'gapfiller/story.css' %}">
    <title>Langventure</title>
</head>
<body>
    <div class="header">
            <div  class="header_title" >
                Langventure
            </div>
            {% if user.is_authenticated %}
                <a class="header_link btn" href="logout"> Logout {{ user.get_username }} </a>
                <a class="header_link btn" href="{% url 'create' %}"> Create new Text </a>
            {% else %}
                <a class="header_link btn" href="{% url 'login' %}"> Login </a>
            {% endif %}
            <a class="header_link btn" href="{% url 'index' %}"> Home </a>
    </div>
    <div class="body_container">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
